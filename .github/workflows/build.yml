name: Build binary
on:
  workflow_dispatch:
  push:
    paths:
      - '*.go'
    branchs:
      - 'main'

jobs:
  build-binary:
    runs-on: ubuntu-latest

    permissions:
      repository-projects: write
      contents: write
      id-token: write
      issues: write
      pull-requests: write

    env:
      APP_NAME: gosak

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 400

      - name: Set up Go 1.19
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
        id: go

      - name: CI - format
        run: |
          make -f common.mk fmt
      - name: CI - test
        run: |
          echo "TODO: test"

      - name: CD - build binary
        run: |
          echo "$(date)"
          make -f build.mk clean
          make -f build.mk build
